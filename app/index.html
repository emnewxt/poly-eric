<html>
  <head>
    <title>paper-drawer-panel demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/demo.css">
    <link rel="import" href="../../paper-styles/default-theme.html">

    <link rel="import" href="../../paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-menu/paper-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-meta/iron-meta.html">
    <link rel="import" href="../../iron-icons/iron-icons.html"> 
    <link rel="import" href="../../paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../iron-pages/iron-pages.html"> 
    
  

    <style>
      /* TODO: these colors should come from paper-styles/default-theme.html
      once Polymer/polymer#1415 is fixed. */
      
      
      /*
      rgb(79,125,201);
      #526E9C;
      #eee;
      #CFC8DC;
      rgba(242,242,242,1)
      */
      paper-drawer-panel #drawer {
        
        background-color: #ee;
   /*     background-color: #3f51b5; */
        border-right: none;
        drawerWidth.value= '130px';

      }

      paper-drawer-panel::shadow #drawer {
        background-color: #ee;
        border-right: none;
      }

      paper-drawer-panel[right-drawer] #drawer {
        border-left: 1px solid #eee;
        border-right: none;
      }
      paper-drawer-panel[right-drawer]::shadow #drawer {
        border-left: 1px solid #eee;
        border-right: none;
      }

      paper-drawer-panel #main  { background-color:  rgba(242,242,242,1); }
      paper-drawer-panel::shadow #main { background-color:  rgba(242,242,242,1); }

      button {
        width: 160px;
        height: 40px;
        font-size: 16px;
        margin: 8px;
      }
      
      paper-menu #paper_menu {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>
        
              <paper-header-panel>
                <paper-toolbar style="background-color: rgb(79, 125, 201);">

        </paper-toolbar>
       <paper-menu id="paper_menu" theme="core-light-theme">
         <paper-item>
           <iron-icon icon="settings" style="margin-right: 8px;"></iron-icon><div>Item 0</div> 
         </paper-item>
         <paper-item>
           <iron-icon icon="settings" style="margin-right: 8px;"> </iron-icon><div>Item 1</div>
         </paper-item>
         <paper-item>
           <iron-icon icon="settings" style="margin-right: 8px;"> </iron-icon><div>Item 2</div>
         </paper-item>
       </paper-menu>
             </paper-header-panel>
     </div>
     <div main>
      <paper-header-panel>
        <paper-toolbar  style="background-color: #526E9C;">
          <iron-icon icon="menu" style="margin-right: 8px;"></iron-icon><div>Title</div>
        </paper-toolbar>
        <iron-pages selected="0">
          <div >Page One</div>
          <div>Page Two</div>
          <div>Page Three</div>
        </iron-pages>
      </paper-header-panel>
    </div>
  </paper-drawer-panel>

    <script>
      (function(global) {

        'use strict';

  //      var DRAWER_ATTR = 'right-drawer';

        var pdp = document.getElementById('paperDrawerPanel');
        pdp.drawerWidth = "130px";

          } else {
            pdp.setAttribute(DRAWER_ATTR, '');
          }
        }
        */

      }(this));
    </script>
  </body>
</html>
